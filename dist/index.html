<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>前端导航网站</title>
    <link rel="stylesheet" href="/style.e308ff8e.css">
<script src="/style.e308ff8e.js"></script></head>

<body>
    <header class="globalHeader">
        <form class="searchForm" method="GET" action="https://www.baidu.com/s">
            <input type="text" name="wd">
            <button type="submit">搜索</button>
        </form>
    </header>

    <main class="globalMain">
        <ul class="siteList">
            <li>
                <a href="https://www.acfun.cn">
                    <div class="site">
                        <div class="logo">A</div>
                        <div class="link">acfun.cn</div>
                    </div>
                </a>
            </li>
            <li>
                <a href="https://www.bilibili.com">
                    <div class="site">
                        <div class="logo">
                            <img src="/bilibili.66c0ad06.png" alt="">
                        </div>
                        <div class="link">bilibili.com</div>
                    </div>
                </a>
            </li>
            <li class="addButton">
                <div class="site-add">
                    <div class="icon-wrapper">
                        <svg class="icon">
                            <use xlink:href="#icon-add"></use>
                        </svg>
                    </div>
                    <div class="text">新增网站</div>
                </div>
            </li>
        </ul>
    </main>
    <script src="//at.alicdn.com/t/font_1497223_08tvc7f11ck.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script src="/main.1f19ae8e.js"></script>
</body>

</html>
